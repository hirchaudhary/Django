<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'login_reg/css/style.css' %}">
    </head>
    <body>
        <div class="form-style-3">
            <fieldset>
                <legend>Welcome, {{ request.session.first_name }}</legend>
                {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            </fieldset>
        </div>
    </body>
</html>
