<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Username</title>
        <style>
            div{
                text-align: center;
                background-color: lightpink;
                width: 700px;
                border: 2px solid black;
                margin: auto;
                padding: 20px;
            }
            body{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <form action="/username" method="post">
                {% csrf_token %}
                <label for="username">Username: </label>
                <input type="text" name="username" placeholder="Example@ex.com">
                <input type="submit" value="Add Username">
            </form>
            <br>
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
