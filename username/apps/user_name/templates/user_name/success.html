<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Success</title>
        <style>
            div{
                text-align: center;
                background-color: lightpink;
                width: 700px;
                border: 2px solid black;
                margin: auto;
                padding: 20px;
            }
            body{
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            <table>
                <tr>
                    <th>Usernames entered: </th>
                    <th></th>
                    <th>Action</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.created_at }}</td>
                    <td>
                        <form action="/delete/{{ user.id }}" method="post">
                            {% csrf_token %}
                            <input type="submit" name="delete" value="Delete">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
