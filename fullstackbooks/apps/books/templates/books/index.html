<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Books</title>
        <style>
            body{
                text-align: center;
            }
            table{
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h4>Add a new book</h4>
        <form action="/addbook" method="post">
            {% csrf_token %}
            Title:      <input type="text" name="title"><br>
            Author:     <input type="text" name="author"><br>
            Category:   <input type="text" name="category"><br>
            <input type="submit" name="addbook" value="Add Book">
        </form>
        {% if messages %}
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        {% endif %}
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
            </tr>
            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                </tr>
            {% endfor %}
        </table>

    </body>
</html>
